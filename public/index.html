<html>
<head>
<title>Celo Server</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="settingsOverlay">
<div id="settingsContainer">
<h2>settings</h2>
<div id="controls">
    <h2>control panel</h2>
    <button class="settingsButton" onclick="message()">test server</button>
    <div id="serverBox">
    <p>#: </p>
    <p id="serverMessage"></p>
</div>
</div>
<button class="settingsButton" onclick="closeSettings(); closeSettingsOverlay();">Close Settings</button>
</div>
</div> <!--end of settings overlay-->

<div id="centerContainer">
<h2 id="serverTitle">celo server</h2>


<div id="radio">
<h2>radio</h2>
    <div id="radioScreen">
        <p id="songName">now playing</p>
    </div> <!--end of radio screen-->
<button id="playRadioButton">play</button>

</div>
</div> <!--end of center container-->

<button class="settingsButton" onclick="openSettings(); openSettingsOverlay();">open settings menu</button>


<script src="main.js"></script>

</body>
</html>
