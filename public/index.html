<html>
<head>
<title>Celo Server</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="settingsOverlay">
<div id="settingsContainer">
<h1>settings</h1>
<div id="controls">
    <p id="controlTitle">control panel</p>
    <button onclick="message()">test server</button>
    <div id="serverBox">
    <p>#: </p>
    <p id="serverMessage"></p>
</div>
</div>
<button onclick="closeSettings(); closeSettingsOverlay();">Close Settings</button>
</div>
</div> <!--settingsOverlayEnd-->

<div id="centerContainer">

<h1>celo server</h1>

<div id="radio">
<h1>radio</h1>
    <div id="radioScreen">
        <p id="songName">now playing</p>
        <button id="playRadio">play</button>
    </div>
</div>

<button onclick="openSettings(); openSettingsOverlay();">open settings menu</button>
</div>


<script src="main.js"></script>

</body>
</html>
